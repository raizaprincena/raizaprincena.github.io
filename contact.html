  <main class="pt-5 mt-4">
    <section class="container container-xl py-5">
      <h1 class="mb-4">Contact Me</h1>

      <div class="row">
        <div class="col-md-6">
          <form id="contactForm" class="contact-form">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input id="name" name="name" type="text" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input id="email" name="email" type="email" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" name="message" class="form-control" rows="6" required></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
            </div>

            <div id="formStatus" class="mt-3" aria-live="polite"></div>
          </form>
        </div>

        <div class="col-md-6">
          <div class="contact-info bg-soft p-4 rounded">
            <h3>Get in touch</h3>
            <p>Email: <a href="mailto:raizaprincena@gmail.com" class="footer-link">raizaprincena@gmail.com</a></p>
            <p>GitHub: <a href="https://github.com/raizaprincena" class="footer-link">github.com/raizaprincena</a></p>
            <p>Location: Philippines</p>
            <hr>
        </div>
      </div>
    </section>
  </main>
