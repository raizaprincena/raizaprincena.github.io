<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="urvid">
    <source src="vid.mp4" type="video/mp4">
  </video>

  <!-- Page Title -->
  <div class="title-content">
    <h1 class="title">My Gallery</h1>
  </div>

  <!-- Gallery Section -->
  <div class="content">
    <marquee id="myMarquee" behavior="scroll" direction="left" scrollamount="5">
      <img src="images/1.jpeg" height="200">
      <img src="images/2.jpeg" height="200">
      <img src="images/3.jpeg" height="200">
      <img src="images/4.jpeg" height="200">
      <img src="images/5.jpeg" height="200">
      <img src="images/6.jpeg" height="200">
      <img src="images/7.jpeg" height="200">
      <img src="images/8.jpeg" height="200">
      <img src="images/9.jpeg" height="200">
      <img src="images/10.jpeg" height="200">
      <img src="images/11.jpeg" height="200">
    </marquee>
  </div>

  <!-- Return Button -->
  <div class="return-container">
    <a href="../index.html" class="return-home">Return to Home</a>
  </div>

</body>
</html>
